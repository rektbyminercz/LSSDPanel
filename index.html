<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LSSD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <script src="errormessages.js"></script>
    <link rel="shortcut-icon" href="https://gtaonlinerps.weebly.com/uploads/7/3/9/6/73968559/idg8of2_orig.png"
        type="png">
</head>

<body>
    <div class="container">
        <div class="karta-cast">
            <div class="horni-text">
                <h1>Přihlášení do systému</h1>
                <p>Los Santos Sheriff Department</p>
                <p id="error-message">Zadané uživatelské jméno nebo heslo není správné.</p>
                <p id="error-message-2">Vyplňte prosím údaje do dolně vhozených řádků.</p>
            </div>
            <div class="prihlasovaci-cast">
                <div class="kolonka-prihlaseni">
                    <h2><i class="fa-solid fa-user"></i>Uživatelské jméno</h2>
                    <input type="text" placeholder="Zadejte uživatelské jméno" class="input" id="nickname" required>
                    <div class="cara"></div>
                </div>
                <div class="kolonka-prihlaseni">
                    <h2><i class="fa-solid fa-lock"></i>Uživatelské heslo</h2>
                    <div class="password-container">
                        <input type="password" placeholder="Zadejte uživatelské heslo" class="input" id="password"
                            required>
                        <i class="fa-solid fa-eye show-password" onclick="togglePasswordVisibility()"></i>
                    </div>
                    <div class="cara"></div>
                </div>
                <div class="kolonka-prihlaseni">
                    <button class="button" onclick="login()"><i class="fa-solid fa-unlock"></i> Přihlásit se</button>
                </div>
                <div class="dolni-text">
                    <h2>Pokud by byly problémy, kontaktuj RektByMineR.</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
